<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nícolas Garibaldi | Engenharia do Movimento</title>
    <!-- Tailwind CSS para Estilização -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React e Babel para rodar o componente no navegador -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #05080f;
        }

        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .animate-marquee {
            animation: marquee 20s linear infinite;
            display: flex;
            width: max-content;
        }

        .italic { font-style: italic; }

        @keyframes bounce-slow {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .animate-bounce-slow {
            animation: bounce-slow 4s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Ícones em SVG para garantir que funcionem em qualquer servidor
        const Icon = ({ name, size = 24, className = "" }) => {
            // Simplificação: usando Lucide via CDN no final do carregamento ou caminhos SVG
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        const FAQItem = ({ question, answer }) => {
            const [isOpen, setIsOpen] = useState(false);
            return (
                <div className="border-b border-white/5 last:border-0">
                    <button 
                        onClick={() => setIsOpen(!isOpen)}
                        className="w-full py-6 flex justify-between items-center text-left hover:text-green-400 transition-colors"
                    >
                        <span className="text-lg font-bold tracking-tight uppercase">{question}</span>
                        <span className="text-2xl">{isOpen ? '-' : '+'}</span>
                    </button>
                    <div className={`overflow-hidden transition-all duration-300 ${isOpen ? 'max-h-96 pb-6' : 'max-h-0'}`}>
                        <p className="text-slate-400 leading-relaxed text-sm uppercase font-medium">{answer}</p>
                    </div>
                </div>
            );
        };

        const testimonials = [
            { name: "Sandro", role: "Aluno de Personal Trainer", text: "Nícolas tem muito conhecimento, não só em sua área de atuação, a aula foi muito produtiva. Superou muito as expectativas." },
            { name: "Gabiê", role: "Aluna de Assessoria", text: "Sempre muito atencioso e receptivo. Fez meus treinos de acordo com minha necessidade." },
            { name: "Juliano", role: "Aluno de Treinamento", text: "Transformação total no meu estilo de vida. No ano passado fui buscar exames e hoje sou outra pessoa através do treino do Nícolas." },
            { name: "João", role: "Aluno de Funcional", text: "Profissional sério e com muita experiência. Pessoa divertida e dinâmica com real interesse no sucesso dos alunos." },
            { name: "Dieter", role: "Aluno de Treinamento", text: "Excelente professor! Focado na implementação de métodos adequados ao objetivo, com muito recurso e variações." },
            { name: "Guilherme", role: "Aluno de Assessoria", text: "Ótimo profissional. Muito inteligente, atencioso e paciente. Recomendo demais!" }
        ];

        const App = () => {
            const [isScrolled, setIsScrolled] = useState(false);

            useEffect(() => {
                const handleScroll = () => setIsScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                // Inicializa os ícones após a renderização
                if (window.lucide) window.lucide.createIcons();
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            // Re-inicializa ícones quando o FAQ abre/fecha ou estado muda
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            });

            const handleWhatsApp = () => {
                const phoneNumber = "5551998422391";
                const message = encodeURIComponent("Olá Nícolas! Quero elevar meu nível de treino. Como funciona sua Assessoria?");
                window.open(`https://wa.me/${phoneNumber}?text=${message}`, '_blank');
            };

            return (
                <div className="min-h-screen text-slate-300 selection:bg-green-400 selection:text-black scroll-smooth">
                    {/* Navigation */}
                    <nav className={`fixed w-full z-50 transition-all duration-500 ${isScrolled ? 'bg-[#05080f]/90 backdrop-blur-xl py-4 shadow-2xl border-b border-white/5' : 'bg-transparent py-8'}`}>
                        <div className="max-w-7xl mx-auto px-8 md:px-20 flex justify-between items-center">
                            <div className="flex items-center gap-2">
                                <div className="text-green-400"><Icon name="activity" size={28} /></div>
                                <div className="flex flex-col">
                                    <span className="text-xl font-black tracking-tighter text-white leading-none">GARIBALDI</span>
                                    <span className="text-[8px] font-black tracking-[0.4em] text-green-400 uppercase">Engenharia do Movimento</span>
                                </div>
                            </div>
                            <button onClick={handleWhatsApp} className="bg-green-500 hover:bg-white text-black px-6 py-2.5 rounded-full font-black text-xs transition-all shadow-lg shadow-green-500/20 uppercase flex items-center gap-2">
                                Iniciar Programa <Icon name="chevron-right" size={14} />
                            </button>
                        </div>
                    </nav>

                    {/* Hero */}
                    <section className="relative min-h-screen flex items-center pt-20 overflow-hidden">
                        <div className="absolute inset-0 -z-10">
                            <div className="absolute top-[10%] left-[20%] w-[400px] h-[400px] bg-green-400/10 rounded-full blur-[120px]"></div>
                            <div className="absolute bottom-[10%] right-[10%] w-[500px] h-[500px] bg-blue-500/5 rounded-full blur-[100px]"></div>
                        </div>
                        <div className="max-w-7xl mx-auto px-8 md:px-20 text-center">
                            <div className="inline-flex items-center gap-2 bg-white/5 border border-white/10 px-4 py-2 rounded-full mb-8 backdrop-blur-sm">
                                <span className="flex h-2 w-2 rounded-full bg-green-500 animate-pulse"></span>
                                <span className="text-[10px] font-black tracking-[0.2em] uppercase text-white italic">Vagas Limitadas para este Mês</span>
                            </div>
                            <h1 className="text-6xl md:text-[110px] font-black text-white mb-6 leading-[0.85] tracking-tighter uppercase italic">
                                DESIGN DE <br/>
                                <span className="text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-yellow-300 underline decoration-white/10 decoration-8 underline-offset-[-10px]">PERFORMANCE.</span>
                            </h1>
                            <p className="text-lg md:text-2xl text-slate-400 max-w-3xl mx-auto mb-12 leading-tight uppercase font-bold tracking-tight">
                                Consultoria de treinamento de elite. Menos esforço aleatório, mais inteligência aplicada ao seu movimento.
                            </p>
                            <div className="flex flex-col sm:flex-row gap-4 justify-center items-center">
                                <button onClick={handleWhatsApp} className="w-full sm:w-auto bg-white text-black px-12 py-6 rounded-2xl font-black text-xl hover:bg-green-500 transition-all shadow-2xl flex items-center justify-center gap-3 group">
                                    QUERO MINHA ASSESSORIA <Icon name="arrow-down-circle" size={24} />
                                </button>
                                <div className="flex items-center gap-4 px-6 py-2 border border-white/10 rounded-2xl backdrop-blur-sm">
                                    <span className="text-[10px] font-black text-slate-500 uppercase tracking-widest">+100 Alunos Ativos</span>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Marquee */}
                    <div className="py-10 bg-green-500 overflow-hidden border-y-4 border-black rotate-[-1deg] relative z-20">
                        <div className="animate-marquee">
                            {[1,2].map(i => (
                                <div key={i} className="flex gap-10 items-center px-5">
                                    <span className="text-black text-4xl font-black uppercase italic">Engenharia do Movimento</span>
                                    <Icon name="plus" size={32} className="text-black" />
                                    <span className="text-black text-4xl font-black uppercase italic">Reabilitação Ativa</span>
                                    <Icon name="plus" size={32} className="text-black" />
                                    <span className="text-black text-4xl font-black uppercase italic">LPO Avançado</span>
                                    <Icon name="plus" size={32} className="text-black" />
                                </div>
                            ))}
                        </div>
                    </div>

                    {/* Bento Grid */}
                    <section className="py-32 relative">
                        <div className="max-w-7xl mx-auto px-8 md:px-20">
                            <h2 className="text-4xl md:text-6xl font-black text-white leading-none uppercase italic mb-16">METODOLOGIA <br/><span className="text-green-400 underline decoration-white underline-offset-8">INTEGRADA.</span></h2>
                            <div className="grid grid-cols-1 md:grid-cols-12 gap-6">
                                <div className="md:col-span-8 bg-[#0a111f] rounded-[2.5rem] border border-white/5 p-10 flex flex-col justify-end relative overflow-hidden group min-h-[300px]">
                                    <Icon name="shield-check" size={40} className="text-green-400 mb-4" />
                                    <h3 className="text-3xl font-black text-white mb-4 uppercase">REABILITAÇÃO & PREVENÇÃO</h3>
                                    <p className="text-slate-400 max-w-md uppercase text-xs font-bold leading-relaxed">Foco total em mobilidade articular e correção técnica para que a dor nunca seja um limite.</p>
                                </div>
                                <div className="md:col-span-4 bg-green-500 rounded-[2.5rem] p-10 flex flex-col justify-between min-h-[300px]">
                                    <Icon name="trending-up" size={40} className="text-black" />
                                    <h3 className="text-2xl font-black text-black uppercase italic leading-none">FUNCIONAL DE ELITE</h3>
                                </div>
                                <div className="md:col-span-4 bg-[#111827] rounded-[2.5rem] border border-white/5 p-10 min-h-[200px] flex flex-col justify-between">
                                    <Icon name="award" size={32} className="text-green-400" />
                                    <h3 className="text-xl font-bold text-white uppercase italic">KETTLEBELL NÍVEL I & II</h3>
                                </div>
                                <div className="md:col-span-8 bg-[#1a2d4d] rounded-[2.5rem] border border-white/5 p-10 min-h-[200px] flex items-center justify-between">
                                    <h3 className="text-3xl font-black text-white uppercase italic">TÉCNICA LPO</h3>
                                    <Icon name="dumbbell" size={60} className="text-white/10" />
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Depoimentos */}
                    <section className="py-32 bg-[#0a111f]">
                        <div className="max-w-7xl mx-auto px-8 md:px-20">
                            <h2 className="text-4xl md:text-6xl font-black text-white uppercase italic text-center mb-16 underline decoration-green-400">DEPOIMENTOS.</h2>
                            <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                                {testimonials.map((item, idx) => (
                                    <div key={idx} className="bg-white/5 border border-white/5 p-8 rounded-[2.5rem]">
                                        <Icon name="quote" className="text-green-500 mb-4" size={24} />
                                        <p className="text-slate-300 text-sm font-medium leading-relaxed mb-6 uppercase italic">"{item.text}"</p>
                                        <div className="text-white font-black text-xs uppercase">{item.name}</div>
                                        <div className="text-green-500 font-bold text-[9px] uppercase tracking-widest">{item.role}</div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Investimento */}
                    <section id="planos" className="py-32 bg-white text-black rounded-[4rem] shadow-2xl">
                        <div className="max-w-7xl mx-auto px-8 md:px-20">
                            <h2 className="text-5xl md:text-8xl font-black uppercase mb-20 italic">INVESTIMENTO <br/><span className="text-green-600">DE VALOR.</span></h2>
                            <div className="grid lg:grid-cols-3 gap-8">
                                <div className="p-10 rounded-[3rem] bg-slate-100 flex flex-col">
                                    <h3 className="text-3xl font-black uppercase mb-4">Avaliação</h3>
                                    <div className="text-4xl font-black mb-10">R$ 120</div>
                                    <button onClick={handleWhatsApp} className="mt-auto w-full py-5 rounded-2xl border-2 border-black font-black uppercase text-xs">Marcar Diagnóstico</button>
                                </div>
                                <div className="p-10 rounded-[3rem] bg-black text-white flex flex-col relative transform lg:-translate-y-12 shadow-2xl">
                                    <div className="absolute -top-4 left-1/2 -translate-x-1/2 bg-green-500 text-black px-6 py-1 rounded-full text-[10px] font-black uppercase">Mais Procurado</div>
                                    <h3 className="text-3xl font-black uppercase mb-4 italic">Assessoria</h3>
                                    <div className="text-5xl font-black mb-10">R$ 250<span className="text-sm font-bold text-slate-400">/mês</span></div>
                                    <ul className="space-y-4 mb-10 text-[10px] font-black uppercase">
                                        <li>+ Treino Personalizado</li>
                                        <li>+ Troca Mensal</li>
                                        <li>+ 1 Aula Online Mensal</li>
                                        <li>+ Suporte WhatsApp</li>
                                    </ul>
                                    <button onClick={handleWhatsApp} className="w-full bg-green-500 text-black py-6 rounded-3xl font-black text-xl uppercase italic">Iniciar meu Treino</button>
                                </div>
                                <div className="p-10 rounded-[3rem] bg-slate-100 flex flex-col">
                                    <h3 className="text-3xl font-black uppercase mb-4">Extras</h3>
                                    <div className="space-y-4 mb-10">
                                        <div className="flex justify-between font-black uppercase text-xs"><span>Corrida</span><span>+R$ 100</span></div>
                                        <div className="flex justify-between font-black uppercase text-xs"><span>Presencial</span><span>+R$ 100</span></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* FAQ */}
                    <section className="py-32 bg-[#05080f]">
                        <div className="max-w-4xl mx-auto px-8">
                            <h2 className="text-4xl md:text-5xl font-black text-white uppercase italic text-center mb-16">Dúvidas Frequentes</h2>
                            <div className="bg-white/5 p-8 md:p-12 rounded-[3rem] border border-white/5">
                                <FAQItem question="Como recebo meu planejamento?" answer="Entrega digital após a avaliação com vídeos demonstrativos." />
                                <FAQItem question="Posso treinar em qualquer lugar?" answer="Sim, adaptamos o treino ao seu ambiente e equipamentos." />
                                <FAQItem question="Tenho lesão, posso participar?" answer="Sim. Como especialista em reabilitação, o foco é segurança total." />
                            </div>
                        </div>
                    </section>

                    {/* Footer */}
                    <footer className="py-20 border-t border-white/5 text-center">
                        <div className="max-w-7xl mx-auto px-8 md:px-20">
                            <div className="text-4xl font-black text-white italic mb-10 uppercase tracking-tighter">NÍCOLAS<span className="text-green-400">.</span></div>
                            <div className="flex justify-center gap-10 mb-12 font-black uppercase text-[9px] text-slate-500 italic">
                                <a href="#" className="hover:text-green-400 transition-colors">Instagram</a>
                                <a href="#" onClick={handleWhatsApp} className="hover:text-green-400 transition-colors">WhatsApp</a>
                            </div>
                            <p className="text-slate-500 text-[10px] font-black uppercase tracking-[0.5em]">Nícolas Garibaldi • CREF 035143 • Porto Alegre/RS</p>
                        </div>
                    </footer>

                    {/* Mobile Button */}
                    <div className="fixed bottom-8 left-0 w-full px-8 z-50 md:hidden">
                        <button onClick={handleWhatsApp} className="w-full bg-green-500 text-black py-5 rounded-2xl font-black text-lg shadow-2xl flex items-center justify-center gap-3 uppercase italic">
                             Agendar Treino
                        </button>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
