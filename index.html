<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nícolas Garibaldi | Engenharia do Movimento</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React e Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #05080f;
            color: #cbd5e1;
            overflow-x: hidden;
        }

        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .animate-marquee {
            animation: marquee 30s linear infinite;
            display: flex;
            width: max-content;
        }

        .italic { font-style: italic; }

        .container-custom {
            width: 100%;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            padding-left: 1.5rem;
            padding-right: 1.5rem;
        }
        @media (min-width: 768px) {
            .container-custom {
                padding-left: 4rem;
                padding-right: 4rem;
            }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }
        .glass-card:hover {
            border-color: rgba(34, 197, 94, 0.3);
            background: rgba(255, 255, 255, 0.05);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Icon = ({ name, size = 24, className = "" }) => {
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        const FAQItem = ({ question, answer }) => {
            const [isOpen, setIsOpen] = useState(false);
            return (
                <div className="border-b border-white/5 last:border-0">
                    <button 
                        onClick={() => setIsOpen(!isOpen)}
                        className="w-full py-6 flex justify-between items-center text-left hover:text-green-400 transition-colors gap-4"
                    >
                        <span className="text-base md:text-lg font-bold tracking-tight uppercase">{question}</span>
                        <span className="text-2xl shrink-0">{isOpen ? '-' : '+'}</span>
                    </button>
                    <div className={`overflow-hidden transition-all duration-300 ${isOpen ? 'max-h-96 pb-6' : 'max-h-0'}`}>
                        <p className="text-slate-400 leading-relaxed text-sm font-medium">{answer}</p>
                    </div>
                </div>
            );
        };

        const testimonials = [
            { name: "Sandro", role: "Aluno", text: "Nícolas tem muito conhecimento, a aula foi muito produtiva. Superou as expectativas. Nos vemos em breve!" },
            { name: "Gabriela", role: "Aluna", text: "Sempre muito atencioso e receptivo. Fez meus treinos de acordo com minha necessidade específica." },
            { name: "Juliano", role: "Aluno", text: "Transformação total no meu estilo de vida através do treino do Nícolas. Hoje sou outra pessoa, com muito mais saúde." },
            { name: "João", role: "Aluno", text: "Profissional sério com real interesse no sucesso dos alunos. Super recomendo para quem busca resultados!" },
            { name: "Guilherme", role: "Aluno", text: "Ótimo profissional. Muito inteligente, atencioso e paciente. Sabe muito sobre movimento!" },
            { name: "Henrique", role: "Aluno", text: "Qualificado em diversas áreas do esporte e saúde. Realista com os objetivos e necessidades." }
        ];

        const App = () => {
            const [isScrolled, setIsScrolled] = useState(false);

            useEffect(() => {
                const handleScroll = () => setIsScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                if (window.lucide) window.lucide.createIcons();
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            });

            const handleWhatsApp = () => {
                const phoneNumber = "5551998322391";
                const message = encodeURIComponent("Olá Nícolas! Vi sua página e quero saber mais sobre a Assessoria de Treinamento.");
                window.open(`https://wa.me/${phoneNumber}?text=${message}`, '_blank');
            };

            return (
                <div className="min-h-screen selection:bg-green-400 selection:text-black scroll-smooth">
                    {/* Header - Minimalista para Conversão */}
                    <nav className={`fixed w-full z-50 transition-all duration-500 ${isScrolled ? 'bg-[#05080f]/95 backdrop-blur-xl py-4 shadow-2xl border-b border-white/5' : 'bg-transparent py-6 md:py-8'}`}>
                        <div className="container-custom flex justify-between items-center">
                            <div className="flex items-center gap-2">
                                <Icon name="activity" size={24} className="text-green-400" />
                                <div className="flex flex-col">
                                    <span className="text-lg font-black tracking-tighter text-white leading-none uppercase">GARIBALDI</span>
                                    <span className="text-[7px] font-black tracking-[0.3em] text-green-400 uppercase leading-none mt-1">Engenharia do Movimento</span>
                                </div>
                            </div>
                            <button onClick={handleWhatsApp} className="bg-green-500 hover:bg-white text-black px-4 py-2 md:px-6 md:py-2.5 rounded-full font-black text-[10px] md:text-xs transition-all uppercase flex items-center gap-2 shadow-lg shadow-green-500/20">
                                Iniciar Consultoria <Icon name="chevron-right" size={12} />
                            </button>
                        </div>
                    </nav>

                    {/* Hero Section - Valor Acima de Tudo */}
                    <section className="relative min-h-screen flex items-center pt-24 pb-12 overflow-hidden">
                        <div className="absolute inset-0 -z-10">
                            <div className="absolute top-[10%] left-[10%] w-[300px] h-[300px] bg-green-400/10 rounded-full blur-[100px]"></div>
                        </div>
                        <div className="container-custom text-center md:text-left grid md:grid-cols-12 items-center gap-12">
                            <div className="md:col-span-8 lg:col-span-9">
                                <div className="inline-flex items-center gap-2 bg-white/5 border border-white/10 px-4 py-2 rounded-full mb-6 backdrop-blur-sm">
                                    <span className="text-[10px] font-black tracking-widest uppercase text-green-400 italic">Alta Performance • Reabilitação • Dados</span>
                                </div>
                                <h1 className="text-4xl sm:text-6xl lg:text-[100px] font-black text-white mb-6 leading-[1] tracking-tighter uppercase italic">
                                    TREINE COM <br/>
                                    <span className="text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-yellow-300">ESTRATÉGIA.</span>
                                </h1>
                                <p className="text-base md:text-xl text-slate-400 max-w-2xl mb-10 font-bold leading-snug">
                                    Pare de seguir planilhas genéricas. Tenha um planejamento técnico baseado em <strong className="text-white">Ciência de Dados e Biomecânica</strong> para evoluir de verdade.
                                </p>
                                <div className="flex flex-col sm:flex-row gap-4 justify-center md:justify-start">
                                    <button onClick={handleWhatsApp} className="w-full sm:w-auto bg-white text-black px-10 py-5 rounded-2xl font-black text-lg hover:bg-green-500 transition-all shadow-2xl flex items-center justify-center gap-3 transform hover:-translate-y-1">
                                        QUERO MINHA ASSESSORIA <Icon name="arrow-right" size={20} />
                                    </button>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Marquee de Autoridade */}
                    <div className="py-8 bg-green-500 overflow-hidden border-y-4 border-black rotate-[-1deg] relative z-20">
                        <div className="animate-marquee">
                            {[1,2,3].map(i => (
                                <div key={i} className="flex gap-10 items-center px-5">
                                    <span className="text-black text-2xl md:text-3xl font-black uppercase italic">Performance Atlética</span>
                                    <Icon name="plus" size={24} className="text-black" />
                                    <span className="text-black text-2xl md:text-3xl font-black uppercase italic">Reabilitação Funcional</span>
                                    <Icon name="plus" size={24} className="text-black" />
                                    <span className="text-black text-2xl md:text-3xl font-black uppercase italic">Engenharia do Movimento</span>
                                    <Icon name="plus" size={24} className="text-black" />
                                </div>
                            ))}
                        </div>
                    </div>

                    {/* Sobre Mim / Currículo Integrado */}
                    <section className="py-24 relative overflow-hidden bg-[#070b14]">
                        <div className="container-custom">
                            <div className="grid md:grid-cols-12 gap-12 items-center">
                                <div className="md:col-span-5 relative">
                                    <div className="aspect-[4/5] bg-slate-900 rounded-[2.5rem] border border-white/5 overflow-hidden shadow-2xl group">
                                        {/* Imagem colorida sem efeito de grayscale */}
                                        <img src="https://i.imgur.com/E2auHBT.jpg" className="w-full h-full object-cover transition-all duration-700" alt="Nícolas Garibaldi" />
                                        <div className="absolute inset-0 bg-gradient-to-t from-[#070b14] via-transparent to-transparent opacity-60"></div>
                                    </div>
                                    <div className="absolute -bottom-6 -right-6 bg-green-500 text-black p-6 rounded-3xl hidden md:block shadow-2xl">
                                        <div className="text-3xl font-black leading-none italic uppercase">6 ANOS</div>
                                        <div className="text-[10px] font-bold tracking-widest uppercase">De Experiência Prática</div>
                                    </div>
                                </div>
                                <div className="md:col-span-7">
                                    <h2 className="text-3xl md:text-6xl font-black text-white leading-none uppercase italic mb-8">CIÊNCIA E <br/><span className="text-green-400">TECNOLOGIA.</span></h2>
                                    <div className="space-y-6 text-slate-400">
                                        <p className="text-lg leading-relaxed font-medium">
                                            Unindo o rigor da <strong className="text-white">Educação Física</strong> com o raciocínio lógico da <strong className="text-white">Engenharia</strong>. 
                                        </p>
                                        <p className="text-sm leading-relaxed font-medium">
                                            Utilizo automações e monitoramento de dados para acompanhar cada detalhe da sua evolução física. Com 6 anos de atuação, foco em protocolos de força fundamentados em biomecânica para garantir resultados sustentáveis e livres de dor.
                                        </p>
                                        <div className="grid grid-cols-1 sm:grid-cols-2 gap-4 pt-4 uppercase text-[10px] font-black tracking-widest">
                                            <div className="flex items-center gap-2 bg-white/5 p-3 rounded-xl border border-white/5"><Icon name="check" size={14} className="text-green-500"/> Monitoramento por Dados</div>
                                            <div className="flex items-center gap-2 bg-white/5 p-3 rounded-xl border border-white/5"><Icon name="check" size={14} className="text-green-400"/> Reabilitação Pós-Lesão</div>
                                            <div className="flex items-center gap-2 bg-white/5 p-3 rounded-xl border border-white/5"><Icon name="check" size={14} className="text-green-500"/> Performance Atlética</div>
                                            <div className="flex items-center gap-2 bg-white/5 p-3 rounded-xl border border-white/5"><Icon name="check" size={14} className="text-green-400"/> Periodização Inteligente</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Metodologia / Eixos de Atuação */}
                    <section className="py-24">
                        <div className="container-custom text-center md:text-left">
                            <h2 className="text-3xl md:text-6xl font-black text-white leading-none uppercase italic mb-12">FOCO NO <br/><span className="text-green-400">RESULTADO.</span></h2>
                            
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                <div className="glass-card p-8 rounded-3xl">
                                    <Icon name="shield-check" size={32} className="text-green-400 mb-6" />
                                    <h3 className="text-xl font-black text-white mb-4 uppercase italic leading-none tracking-tight">REABILITAÇÃO FUNCIONAL</h3>
                                    <p className="text-xs text-slate-400 font-bold leading-relaxed uppercase">
                                        Tratamento de quadros de dor e retorno seguro ao esporte. Utilizamos exercícios corretivos e biomecânica para devolver sua funcionalidade total.
                                    </p>
                                </div>
                                <div className="glass-card p-8 rounded-3xl">
                                    <Icon name="zap" size={32} className="text-green-400 mb-6" />
                                    <h3 className="text-xl font-black text-white mb-4 uppercase italic leading-none tracking-tight">TREINAMENTO FUNCIONAL</h3>
                                    <p className="text-xs text-slate-400 font-bold leading-relaxed uppercase">
                                        Base de força, mobilidade e estabilidade. Um treino desenhado para tornar seu corpo resiliente e eficiente em todos os movimentos do dia a dia.
                                    </p>
                                </div>
                                <div className="glass-card p-8 rounded-3xl">
                                    <Icon name="flame" size={32} className="text-green-400 mb-6" />
                                    <h3 className="text-xl font-black text-white mb-4 uppercase italic leading-none tracking-tight">PERFORMANCE ATLÉTICA</h3>
                                    <p className="text-xs text-slate-400 font-bold leading-relaxed uppercase">
                                        Potencialize sua explosão e força bruta. Integração de técnicas avançadas para atletas que buscam dominar sua modalidade com potência máxima.
                                    </p>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Prova Social / Depoimentos */}
                    <section className="py-24 bg-[#0a111f]">
                        <div className="container-custom text-center">
                            <h2 className="text-3xl md:text-6xl font-black text-white uppercase italic mb-16 underline decoration-green-400 decoration-4 underline-offset-8">PROVA SOCIAL.</h2>
                            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                                {testimonials.map((item, idx) => (
                                    <div key={idx} className="bg-white/5 border border-white/5 p-8 rounded-3xl hover:bg-white/10 transition-all text-left group">
                                        <Icon name="quote" className="text-green-500 mb-4 opacity-50 group-hover:opacity-100 transition-opacity" size={20} />
                                        <p className="text-slate-300 text-xs md:text-sm font-medium leading-relaxed mb-6 italic uppercase">"{item.text}"</p>
                                        <div className="text-white font-black text-[10px] uppercase tracking-tighter">{item.name}</div>
                                        <div className="text-green-500 font-bold text-[8px] uppercase tracking-widest">{item.role}</div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Plano / Investimento - Gatilhos Mentais */}
                    <section id="planos" className="py-24 bg-white text-black rounded-t-[3rem] md:rounded-t-[5rem] shadow-2xl relative z-30">
                        <div className="container-custom">
                            <div className="flex flex-col md:flex-row justify-between items-center mb-16 gap-6">
                                <h2 className="text-4xl md:text-8xl font-black uppercase italic leading-none tracking-tighter">PLANOS DE <br/><span className="text-green-600">EVOLUÇÃO.</span></h2>
                                <div className="p-4 bg-slate-100 rounded-2xl border border-black/5 flex flex-col items-center">
                                    <span className="text-[10px] font-black uppercase text-slate-400 mb-1">Vagas Limitadas</span>
                                    <span className="text-xl font-black text-black">MARÇO DISPONÍVEL</span>
                                </div>
                            </div>
                            <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                                {/* Avaliação */}
                                <div className="p-10 rounded-[2.5rem] bg-slate-100 border border-black/5 flex flex-col group hover:border-black transition-colors">
                                    <h3 className="text-2xl font-black uppercase mb-4 tracking-tighter">Avaliação</h3>
                                    <div className="space-y-4 mb-10">
                                        <div className="flex justify-between items-end border-b border-black/10 pb-2"><span className="text-[10px] font-black uppercase">Movimento</span><span className="text-2xl font-black text-green-600 leading-none">R$ 120</span></div>
                                        <div className="flex justify-between items-end border-b border-black/10 pb-2"><span className="text-[10px] font-black uppercase">Mov + Antropo</span><span className="text-2xl font-black text-green-600 leading-none">R$ 150</span></div>
                                    </div>
                                    <p className="text-[10px] font-black uppercase text-slate-500 mb-6 italic leading-relaxed">
                                        O ponto de partida essencial para mapear sua biomecânica e estruturar seu treino de forma segura.
                                    </p>
                                    <button onClick={handleWhatsApp} className="mt-auto w-full py-4 rounded-xl border-2 border-black font-black uppercase text-[10px] hover:bg-black hover:text-white transition-all">Agendar Diagnóstico</button>
                                </div>
                                {/* Assessoria */}
                                <div className="p-10 rounded-[2.5rem] bg-black text-white flex flex-col relative shadow-2xl lg:scale-105 z-10">
                                    <div className="absolute -top-4 left-1/2 -translate-x-1/2 bg-green-500 text-black px-6 py-1 rounded-full text-[10px] font-black uppercase tracking-widest shadow-xl">Acompanhamento Premium</div>
                                    <h3 className="text-3xl font-black uppercase mb-4 italic tracking-tighter leading-none">Assessoria</h3>
                                    <div className="text-5xl font-black mb-10 text-green-400 leading-none tracking-tighter">R$ 250<span className="text-sm font-bold text-slate-400">/mês</span></div>
                                    <ul className="space-y-4 mb-10 text-[10px] font-black uppercase tracking-tight">
                                        <li className="flex items-center gap-2"><Icon name="check" size={14} className="text-green-500" /> Treino A/B Personalizado</li>
                                        <li className="flex items-center gap-2"><Icon name="check" size={14} className="text-green-500" /> Troca Mensal de Planejamento</li>
                                        <li className="flex items-center gap-2"><Icon name="check" size={14} className="text-green-500" /> 1 Aula Online Mensal (1h)</li>
                                        <li className="flex items-center gap-2"><Icon name="check" size={14} className="text-green-500" /> Suporte WhatsApp Direto</li>
                                    </ul>
                                    <button onClick={handleWhatsApp} className="w-full bg-green-500 text-black py-5 rounded-2xl font-black text-lg uppercase italic hover:bg-white transition-all">Quero Iniciar</button>
                                </div>
                                {/* Adicionais */}
                                <div className="p-10 rounded-[2.5rem] bg-slate-100 border border-black/5 flex flex-col group hover:border-black transition-colors">
                                    <h3 className="text-2xl font-black uppercase mb-8 tracking-tighter">Adicionais</h3>
                                    <div className="space-y-4 mb-10 font-black uppercase text-[10px]">
                                        <div className="flex justify-between p-4 bg-white rounded-xl shadow-sm"><span>Corrida</span><span className="text-green-600 font-black">+R$ 100</span></div>
                                        <div className="flex justify-between p-4 bg-white rounded-xl shadow-sm"><span>Aula Presencial</span><span className="text-green-600 font-black">+R$ 100</span></div>
                                    </div>
                                    <p className="text-[10px] text-slate-400 uppercase font-black italic">Refinamento técnico em sessões presenciais para alta performance.</p>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* FAQ - Redução de Objeções */}
                    <section className="py-24 bg-[#05080f]">
                        <div className="max-w-3xl mx-auto px-8 text-center md:text-left">
                            <h2 className="text-3xl md:text-5xl font-black text-white uppercase italic text-center mb-16 leading-none tracking-tighter">DÚVIDAS <br/>COMUNS.</h2>
                            <div className="bg-white/5 p-6 md:p-10 rounded-[2.5rem] border border-white/5">
                                <FAQItem question="Como funciona o suporte via WhatsApp?" answer="Diferente de aplicativos genéricos, você fala diretamente comigo em horários combinados para ajustar cargas, tirar dúvidas de execução ou posturar." />
                                <FAQItem question="Posso treinar em qualquer academia?" answer="Sim. O planejamento é totalmente adaptado aos equipamentos que você tem disponíveis, seja em academia, box funcional ou mesmo em casa." />
                                <FAQItem question="Tenho uma lesão, posso participar?" answer="Sim. Como sou especialista em reabilitação funcional, seu treino será desenhado para fortalecer a área lesionada e devolver sua mobilidade com segurança." />
                            </div>
                        </div>
                    </section>

                    {/* Footer - Limpo e com Autoridade */}
                    <footer className="py-20 border-t border-white/5 text-center bg-[#05080f]">
                        <div className="container-custom">
                            <div className="flex justify-center items-center gap-4 mb-8">
                                <div className="text-2xl font-black text-white italic uppercase tracking-tighter flex items-center gap-2 leading-none">
                                    <Icon name="activity" size={24} className="text-green-400" />
                                    GARIBALDI
                                </div>
                                <div className="h-6 w-px bg-white/10"></div>
                                <div className="text-[10px] font-black uppercase text-slate-500 italic">CREF 035143</div>
                            </div>
                            <div className="flex justify-center gap-8 mb-10 font-black uppercase text-[10px] text-slate-400 italic">
                                <a href="#" onClick={handleWhatsApp} className="hover:text-green-400 transition-colors uppercase tracking-widest font-black">WhatsApp</a>
                                <span className="opacity-10">•</span>
                                <a href="mailto:contato@nicolasgaribaldi.com" className="hover:text-green-400 transition-colors uppercase tracking-widest font-black">Email</a>
                            </div>
                            <p className="text-slate-700 text-[9px] font-black uppercase tracking-[0.4em]">Porto Alegre/RS • Engenharia do Movimento • © 2024</p>
                        </div>
                    </footer>

                    {/* Mobile CTA Fixo */}
                    <div className="fixed bottom-6 left-0 w-full px-6 z-50 md:hidden">
                        <button onClick={handleWhatsApp} className="w-full bg-green-500 text-black py-4 rounded-2xl font-black text-base shadow-2xl flex items-center justify-center gap-3 uppercase italic">

                        </button>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
