<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<title>Nícolas Garibaldi | Engenharia do Movimento</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
body{font-family:'Inter',sans-serif;background:#05080f;color:#cbd5e1;overflow-x:hidden}
</style>
</head>
<body>
<div id="root"></div>

<script type="text/babel">
const { useState } = React

const translations = {
pt:{
modeDigital:"Assessoria",
modePersonal:"Personal 1:1",
plansTitle1:"PLANOS DE",
plansTitle2:"EVOLUÇÃO.",
card1:"Avaliação Digital",
card2:"Assessoria",
price2:"R$ 250/mês",
cta:"Quero Iniciar",
footer:"Porto Alegre/RS • Engenharia do Movimento"
},
en:{
modeDigital:"Online Coaching",
plansTitle1:"EVOLUTION",
plansTitle2:"PLANS.",
card1:"Digital Assessment",
card2:"Online Coaching",
price2:"$ 50/mo",
cta:"Get Started",
footer:"Porto Alegre, BR • Movement Engineering"
}
}

function App(){
const [lang,setLang]=useState("pt")
const [isDigital,setIsDigital]=useState(true)

const t=translations[lang]

function switchLang(l){
setLang(l)
if(l==="en"){
setIsDigital(true) // força modo digital no inglês
}
}

function openWhats(){
const msg=encodeURIComponent("Olá Nícolas! Quero iniciar agora.")
window.open(`https://wa.me/5551998422391?text=${msg}`,"_blank")
}

return(
<div className="min-h-screen bg-[#05080f] text-white">

{/* TOPO */}
<div className="flex justify-between items-center p-6">
<div className="font-black text-xl">GARIBALDI</div>
<div className="flex gap-4 items-center">
{lang==="pt" && (
<div className="flex bg-white/10 rounded-full p-1 text-xs">
<button onClick={()=>setIsDigital(true)} className={`px-4 py-1 rounded-full ${isDigital?"bg-green-500 text-black":""}`}>{translations.pt.modeDigital}</button>
<button onClick={()=>setIsDigital(false)} className={`px-4 py-1 rounded-full ${!isDigital?"bg-green-500 text-black":""}`}>{translations.pt.modePersonal}</button>
</div>
)}

<div className="flex gap-2 text-xs">
<button onClick={()=>switchLang("pt")} className={lang==="pt"?"text-green-400":""}>PT</button>
<button onClick={()=>switchLang("en")} className={lang==="en"?"text-green-400":""}>EN</button>
</div>
</div>
</div>

{/* HERO */}
<div className="text-center py-24">
<h1 className="text-5xl font-black mb-6 uppercase">
{isDigital ? t.modeDigital : translations.pt.modePersonal}
</h1>
<button onClick={openWhats} className="bg-green-500 text-black px-8 py-4 rounded-xl font-black">
{t.cta}
</button>
</div>

{/* PLANOS (SEM ALTERAR MODO AQUI) */}
<div className="bg-white text-black rounded-t-3xl p-12">
<h2 className="text-4xl font-black uppercase mb-10">
{t.plansTitle1} <br/><span className="text-green-600">{t.plansTitle2}</span>
</h2>

<div className="grid md:grid-cols-2 gap-8">
<div className="p-8 bg-slate-100 rounded-2xl">
<h3 className="font-black text-xl mb-4">{t.card1}</h3>
<button onClick={openWhats} className="border-2 border-black px-6 py-3 rounded-xl font-black w-full">{t.cta}</button>
</div>

<div className="p-8 bg-black text-white rounded-2xl">
<h3 className="font-black text-xl mb-4">{t.card2}</h3>
<p className="text-3xl font-black text-green-400 mb-6">{t.price2}</p>
<button onClick={openWhats} className="bg-green-500 text-black px-6 py-3 rounded-xl font-black w-full">{t.cta}</button>
</div>
</div>
</div>

{/* FOOTER */}
<div className="text-center py-12 text-xs text-slate-500">
{t.footer} • © 2026
</div>

</div>
)
}

ReactDOM.createRoot(document.getElementById("root")).render(<App/>)
</script>
</body>
</html>
